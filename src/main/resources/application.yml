# Server properties
server:
  servlet:
    context-path: /modulo-18
  port: 8018
# Spring properties
spring:
  # Dev is active by default. This value can be overwritten by java arg param
  profiles:
    active: dev
  application:
    name: sitas-api

# OpenAPI properties
airline-api:
  openapi:
    dev-url: http://localhost:8018/modulo-18
    prod-url: https://codefact.udea.edu.co/modulo-18
  bookings:
    api-url: https://codefact.udea.edu.co/modulo-08/v1/booking/seachBookingByFlightId/

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /docs
    tagsSorter: alpha
