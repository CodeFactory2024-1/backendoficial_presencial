# Spring properties
spring:
  # Dev is active by default. This value can be overwritten by java arg param
  profiles:
    active: dev
  application:
    name: SITAS
  data:
    rest:
      detection-strategy: annotated
      base-path: api
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    tags:
      application: SITAS-API
springdoc:
  swagger-ui:
    tags-sorter: alpha
    path: /docs
    persist-authorization: true
