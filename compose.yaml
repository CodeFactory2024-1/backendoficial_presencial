version: '3.3'

services:
  backend:
    container_name: backend_spring
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:oracle:thin://localhost:1521/airline-dev?serverTimezone=America/Bogota
      SPRING_DATASOURCE_USERNAME: system
      SPRING_DATASOURCE_PASSWORD: password
    volumes:
      - ./logs:/app/logs